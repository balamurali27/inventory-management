{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Product List{% endblock %}</h1>
{% endblock %}

{% block content %}
<ul>
	{% for product in products %}
	<li> <a href="{{ url_for('products.detail', product_id=product.id) }}">{{product.id}}</a> </li>
	{% endfor %}
</ul>

{% endblock %}
